{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0"><i class="bi bi-person-plus"></i> Add Student Lead</h4>
      <a href="/" class="btn btn-light btn-sm"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
    </div>

    <div class="card-body">
      <form method="post" onsubmit="showLoading(this)">
        <div class="mb-3">
          <label for="name" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}">
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>

        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" name="state" required>
        </div>

        <div class="mb-3">
          <label for="course" class="form-label">Interested Course</label>
          <input type="text" class="form-control" id="course" name="course" required>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Lead Status</label>
          <select class="form-select" id="status" name="status" required>
            <option value="New">New</option>
            <option value="Interested">Interested</option>
            <option value="Not Interested">Not Interested</option>
            <option value="Follow-Up">Follow-Up</option>
          </select>
        </div>

        {% if agents %}
        <div class="mb-3">
          <label for="agent_id" class="form-label">Assign to Agent</label>
          <select class="form-select" id="agent_id" name="agent_id">
            <option value="">-- Select Agent --</option>
            {% for agent in agents %}
              <option value="{{ agent.id }}">{{ agent.username }}</option>
            {% endfor %}
          </select>
        </div>
        {% endif %}

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Save Lead
          </button>
          <a href="/" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
function showLoading(form) {
  const button = form.querySelector('button[type="submit"]');
  button.disabled = true;
  button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';
}
</script>
{% endblock %}
