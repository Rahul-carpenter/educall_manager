{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="text-primary mb-4"><i class="bi bi-upload"></i> Upload Leads</h3>

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="file" class="form-label">Choose CSV/XLS File</label>
      <input class="form-control" type="file" id="file" name="file" accept=".csv, .xls, .xlsx" required>
    </div>

    <div class="mb-3">
      <label for="agent_id" class="form-label">Assign to Agent</label>
      <select class="form-select" id="agent_id" name="agent_id" required>
        <option value="" disabled selected>Select an agent</option>
        {% for agent in agents %}
          <option value="{{ agent.id }}">{{ agent.username }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check-circle"></i> Upload and Assign
      </button>
    </div>
  </form>
</div>
{% endblock %}
