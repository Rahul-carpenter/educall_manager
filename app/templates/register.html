{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
    <div class="text-center mb-4">
      <h3 class="text-success"><i class="bi bi-person-plus-fill"></i> Register</h3>
      <p class="text-muted">Create your EduCall Manager account</p>
    </div>

    <form method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      </div>

     
    

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" name="role" required>
          <option value="agent">Agent</option>
        </select>
      </div>


      <div class="d-grid">
        <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Register</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">Already registered? <a href="{{ url_for('login') }}">Login here</a></small>
    </div>
  </div>
</div>
{% endblock %}
