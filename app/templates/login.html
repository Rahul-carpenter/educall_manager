{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <h3 class="text-primary"><i class="bi bi-person-lock"></i> Login</h3>
      <p class="text-muted">Access EduCall Manager</p>
    </div>

    <form method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i> Log In</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">Only registered users can log in.</small>
    </div>
  </div>
</div>
{% endblock %}
